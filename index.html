<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM Nalbari - Admit Card Download</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d47a1; --secondary-color: #1565c0; --danger-color: #c62828;
            --text-color: #212121; --border-color: #e0e0e0; --bg-light: #f5f7fa;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-light); margin: 0; padding: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box;
        }
        .login-container { width: 100%; max-width: 450px; box-sizing: border-box; }
        .login-box {
            background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }
        .logo-login { width: 90px; margin-bottom: 15px; }
        .login-box h2 { color: var(--primary-color); margin-bottom: 5px; font-size: 22px; }
        .login-box p { color: #757575; margin-bottom: 30px; }
        .login-box input {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        .login-box button {
            width: 100%; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); color: white;
            padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        .login-box button:hover { transform: scale(1.02); }
        .error-message { color: var(--danger-color); margin-top: 15px; font-weight: 500; height: 20px; }
        .page-container {
            background: #fff; width: 210mm; box-shadow: 0 0 25px rgba(0,0,0,0.15); box-sizing: border-box; margin: 20px 0;
        }
        #admitCard {
            padding: 15mm; box-sizing: border-box; position: relative; background-color: white; z-index: 1; border: 1px solid var(--border-color);
        }
        #admitCard::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120mm; height: 120mm;
            background-image: url('logo.png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.06; z-index: -1;
        }
        .admit-header { display: flex; align-items: center; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .logo-admit { width: 90px; margin-right: 20px; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h1 { margin: 0; color: var(--primary-color); font-size: 26px; font-weight: 700; }
        .header-text p { margin: 4px 0; color: #616161; font-size: 14px; }
        .header-text h2 {
            margin: 10px 0 0 0; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); color: white;
            padding: 8px; border-radius: 5px; font-size: 20px; font-weight: 600;
        }
        .student-details-grid { 
            display: flex; flex-wrap: wrap; margin: 15px 0; border-bottom: 1px dashed var(--border-color); padding-bottom: 10px;
        }
        .detail-item { width: 50%; padding: 6px 0; font-size: 15px; box-sizing: border-box; }
        .detail-item strong { color: var(--primary-color); width: 110px; display: inline-block;}
        .student-data { font-weight: 600; color: var(--text-color); }
        .photo-area { text-align: center; margin-left: 20px; }
        .photo-box {
            width: 125px; height: 155px; border: 2px dashed var(--border-color); display: flex; justify-content: center; align-items: center;
            text-align: center; font-size: 13px; color: #9e9e9e; padding: 10px; margin: 0 auto;
        }
        #qrcode { margin-top: 10px; display: flex; justify-content: center; }
        .exam-schedule h3 { text-align: center; color: var(--primary-color); font-size: 18px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { border: 1px solid var(--border-color); padding: 7px; font-size: 13px; vertical-align: middle; text-align: center; white-space: nowrap; }
        table th { background-color: var(--bg-light); color: var(--primary-color); font-weight: 600; }
        table th:nth-child(1), table td:nth-child(1), table th:nth-child(2), table td:nth-child(2) { text-align: left; }
        .signature-box { height: 35px; min-width: 120px; border: 1px solid #bdbdbd; margin: auto; }
        .admit-footer { display: flex; justify-content: space-between; padding-top: 15px; margin-top: 15px; }
        .signature { text-align: center; font-size: 15px; color: var(--text-color); font-weight: 500; border-top: 1px solid var(--text-color); padding-top: 5px; }
        .principal-signature-area { display: flex; flex-direction: column; align-items: center; }
        .principal-sign { height: 45px; margin-bottom: -15px; }
        #downloadButton {
            display: none; width: 100%; max-width: 210mm; margin-top: 20px; padding: 15px; background: linear-gradient(45deg, #28a745, #218838);
            color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        #downloadButton:hover { transform: scale(1.02); }
        @media (max-width: 800px) {
            body { padding: 10px; }
            .page-container, #admitCard { width: 100%; padding: 15px; box-shadow: none; }
            .header-text h1 { font-size: 18px; } .header-text h2 { font-size: 16px; }
            .detail-item { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <img alt="School Logo" class="logo-login" src="logo.png">
            <h2>MAHARISHI VIDYA MANDIR, NALBARI</h2>
            <p>Download Admit Card (Half Yearly Examination 2025)</p>
            <form id="admitCardForm">
                <input id="studentID" name="studentID" placeholder="Enter Student ID (e.g., MVMN0901M25)" required="" type="text">
                <input id="dob" name="dob" placeholder="Enter Date of Birth (DDMMYYYY)" required="" type="text">
                <button id="submitButton" type="submit">Get Admit Card</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <div class="page-container" id="admitCardContainer" style="display: none;">
        <div id="admitCard">
            </div>
    </div>

    <button id="downloadButton">Download as PDF</button>
    
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
        window.addEventListener('load', function () {

            const API_URL = 'https://sheetdb.io/api/v1/6vhict11rewcj';
            let currentStudentData = {}; 

            const form = document.getElementById('admitCardForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.getElementById('loginContainer');
            const admitCardContainer = document.getElementById('admitCardContainer');
            const downloadButton = document.getElementById('downloadButton');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const studentID = document.getElementById('studentID').value.trim().toUpperCase();
                const dob = document.getElementById('dob').value.trim();
                if (!studentID || !dob) { showError('Please fill in both fields.'); return; }
                submitButton.disabled = true;
                submitButton.textContent = 'Verifying...';
                errorMessage.textContent = '';
                
                const fetchURL = `${API_URL}/search?STUDENT%20ID=${studentID}`;
                
                fetch(fetchURL)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const studentData = data[0];
                            if (studentData['DATE OF BIRTH'] === dob) {
                                currentStudentData = studentData;
                                populateAdmitCard(studentData);
                                loginContainer.style.display = 'none';
                                admitCardContainer.style.display = 'block';
                                downloadButton.style.display = 'block';
                            } else {
                                showError('Invalid credentials. Please check Student ID and Date of Birth.');
                            }
                        } else {
                            showError('Student ID not found.');
                        }
                    })
                    .catch(error => {
                        alert('A technical error occurred. Details: ' + error.toString());
                        showError('An error occurred. Please try again later.');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Get Admit Card';
                    });
            });

            function populateAdmitCard(data) {
                const admitCardDiv = document.getElementById('admitCard');
                
                let scheduleRows = '';
                for (let i = 1; i <= 8; i++) {
                    const dateKey = `DATE ${i}`;
                    const paperKey = `PAPER ${i}`;
                    if (data[dateKey] && data[paperKey]) {
                        scheduleRows += `
                            <tr>
                                <td>${data[dateKey]}</td>
                                <td>${data[paperKey]}</td>
                                <td><div class="signature-box"></div></td>
                                <td><div class="signature-box"></div></td>
                            </tr>`;
                    }
                }

                admitCardDiv.innerHTML = `
                    <header class="admit-header">
                        <img alt="School Logo" class="logo-admit" src="logo.png">
                        <div class="header-text">
                            <h1>MAHARISHI VIDYA MANDIR, NALBARI</h1>
                            <p>CBSE CURRICULAM</p>
                            <p>Batiram Road, Nalbari, PIN-781335</p>
                            <h2>ADMIT CARD - HALF YEARLY EXAMINATION 2025</h2>
                        </div>
                    </header>
                    <div class="admit-body">
                        <div style="display: flex; justify-content: space-between;">
                            <div class="student-details-grid">
                                <div class="detail-item"><strong>Student ID:</strong> <span class="student-data">${data['STUDENT ID']}</span></div>
                                <div class="detail-item"><strong>Class:</strong> <span class="student-data">${data['CLASS']}</span></div>
                                <div class="detail-item"><strong>Student Name:</strong> <span class="student-data">${data["STUDENT'S NAME"]}</span></div>
                                <div class="detail-item"><strong>Section:</strong> <span class="student-data">${data['SECTION']}</span></div>
                                <div class="detail-item"><strong>Father's Name:</strong> <span class="student-data">${data["FATHER'S NAME"]}</span></div>
                                <div class="detail-item"><strong>Roll No:</strong> <span class="student-data">${data['CLASS ROLL NO']}</span></div>
                            </div>
                            <div class="photo-area">
                                <div class="photo-box">Paste recent passport size photograph here.</div>
                                <div id="qrcode"></div>
                            </div>
                        </div>
                        <div class="exam-schedule">
                            <h3>Examination Schedule</h3>
                            <table>
                                <thead>
                                    <tr><th>Date</th><th>Subject / Paper</th><th>Student's Signature</th><th>Invigilator's Signature</th></tr>
                                </thead>
                                <tbody>${scheduleRows}</tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="admit-footer">
                        <div class="signature">Student's Signature</div>
                        <div class="principal-signature-area">
                            <img alt="Principal's Signature" class="principal-sign" src="sign.png">
                            <div class="signature">Principal's Signature</div>
                        </div>
                    </footer>
                `;

                const qrcodeContainer = document.getElementById('qrcode');
                qrcodeContainer.innerHTML = '';
                new QRCode(qrcodeContainer, {
                    text: `ID: ${data['STUDENT ID']}, Name: ${data["STUDENT'S NAME"]}, Class: ${data['CLASS']}`,
                    width: 110, height: 110,
                });
            }

            function showError(message) {
                errorMessage.textContent = message;
            }
            
            // --- NEW, 100% RELIABLE PDF GENERATION LOGIC ---
            function generatePdfHtml(data, qrCodeDataUrl) {
                let scheduleRows = '';
                for (let i = 1; i <= 8; i++) {
                    const dateKey = `DATE ${i}`;
                    const paperKey = `PAPER ${i}`;
                    if (data[dateKey] && data[paperKey]) {
                        scheduleRows += `
                            <tr>
                                <td style="padding: 6px; font-size: 13px;">${data[dateKey]}</td>
                                <td style="padding: 6px; font-size: 13px;">${data[paperKey]}</td>
                                <td style="height: 30px; border: 1px solid #ccc;"></td>
                                <td style="height: 30px; border: 1px solid #ccc;"></td>
                            </tr>`;
                    }
                }

                return `
                    <!DOCTYPE html><html><head><style>
                        body { font-family: sans-serif; box-sizing: border-box; }
                        .pdf-page { padding: 18mm; width: 210mm; height: 297mm; box-sizing: border-box; position: relative; }
                        .pdf-header { text-align: center; border-bottom: 2px solid #0d47a1; padding-bottom: 10px; }
                        .pdf-header h1 { margin: 0; color: #0d47a1; font-size: 24px; }
                        .pdf-header p { margin: 4px 0; font-size: 14px; }
                        .pdf-header h2 { margin: 10px 0 0 0; background: #1565c0; color: white; padding: 8px; font-size: 18px; }
                        .pdf-student-info { display: flex; justify-content: space-between; margin-top: 15px; }
                        .pdf-details-grid { display: flex; flex-wrap: wrap; width: 75%; }
                        .pdf-detail-item { width: 50%; padding: 5px 0; font-size: 14px; }
                        .pdf-photo-area { width: 25%; text-align: center; }
                        .pdf-photo-box { width: 110px; height: 140px; border: 2px dashed #ccc; margin: 0 auto 10px auto; text-align: center; font-size: 12px; padding: 5px; }
                        .pdf-schedule { margin-top: 20px; }
                        .pdf-schedule table { width: 100%; border-collapse: collapse; }
                        .pdf-schedule th, .pdf-schedule td { border: 1px solid #ccc; padding: 6px; font-size: 12px; text-align: left; }
                        .pdf-schedule th { background-color: #f5f7fa; }
                        .pdf-footer { position: absolute; bottom: 20mm; left: 18mm; right: 18mm; display: flex; justify-content: space-between; padding-top: 15px; }
                        .pdf-signature-area { font-size: 14px; text-align: center; border-top: 1px solid black; padding-top: 5px; width: 200px; }
                        .pdf-pagebreak { page-break-before: always; }
                        .pdf-instructions { padding: 18mm; }
                        .pdf-instructions h3 { text-align: center; color: #0d47a1; }
                        .pdf-instructions ol { line-height: 1.8; font-size: 14px; color: #c62828; }
                    </style></head><body>
                        <div class="pdf-page">
                            <div class="pdf-header">
                                <h1>MAHARISHI VIDYA MANDIR, NALBARI</h1>
                                <p>CBSE CURRICULAM</p><p>Batiram Road, Nalbari, PIN-781335</p>
                                <h2>ADMIT CARD - HALF YEARLY EXAMINATION 2025</h2>
                            </div>
                            <div class="pdf-student-info">
                                <div class="pdf-details-grid">
                                    <div class="pdf-detail-item"><b>Student ID:</b> ${data['STUDENT ID']}</div>
                                    <div class="pdf-detail-item"><b>Class:</b> ${data['CLASS']}</div>
                                    <div class="pdf-detail-item"><b>Student Name:</b> ${data["STUDENT'S NAME"]}</div>
                                    <div class="pdf-detail-item"><b>Section:</b> ${data['SECTION']}</div>
                                    <div class="pdf-detail-item"><b>Father's Name:</b> ${data["FATHER'S NAME"]}</div>
                                    <div class="pdf-detail-item"><b>Roll No:</b> ${data['CLASS ROLL NO']}</div>
                                </div>
                                <div class="pdf-photo-area">
                                    <div class="pdf-photo-box">Paste recent passport size photograph here.</div>
                                    <img src="${qrCodeDataUrl}" style="width: 110px; height: 110px;">
                                </div>
                            </div>
                            <div class="pdf-schedule">
                                <h3>Examination Schedule</h3>
                                <table><thead><tr><th>Date</th><th>Subject / Paper</th><th>Student's Signature</th><th>Invigilator's Signature</th></tr></thead>
                                <tbody>${scheduleRows}</tbody></table>
                            </div>
                            <div class="pdf-footer">
                                <div class="pdf-signature-area">Student's Signature</div>
                                <div class="pdf-signature-area">Principal's Signature</div>
                            </div>
                        </div>
                        <div class="pdf-instructions pdf-pagebreak">
                            <h3>Instructions for Candidates</h3>
                            <ol>
                                <li>Candidates must carry this Admit Card to the examination hall on all days.</li>
                                <li>All candidates must report to the school before 8:45 AM. The school gate will be closed at 8:45 AM. No candidate will be permitted to enter the examination hall after this time under any circumstances.</li>
                                <li>The examination will commence at 9:30 AM.</li>
                                <li>Question papers will be distributed 10 minutes before the start of the examination (at 9:20 AM).</li>
                                <li>No electronic devices (mobiles, smart watches, etc.) are allowed in the examination hall.</li>
                                <li>Candidates should not write anything on the admit card except for the required signatures.</li>
                            </ol>
                        </div>
                    </body></html>`;
            }

            downloadButton.addEventListener('click', () => {
                // 1. Get the QR code as an image data URL
                const qrCodeCanvas = document.querySelector('#qrcode canvas');
                const qrCodeDataUrl = qrCodeCanvas.toDataURL("image/png");
                
                // 2. Generate the clean HTML, passing the QR code image data to it
                const pdfHtml = generatePdfHtml(currentStudentData, qrCodeDataUrl);
                
                const studentID = currentStudentData['STUDENT ID'];
                const studentName = currentStudentData["STUDENT'S NAME"];
                
                const opt = {
                    margin: 0,
                    filename: `AdmitCard_${studentName.replace(/\s+/g, '_')}_${studentID}.pdf`,
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                // 3. Generate the PDF from the clean HTML string
                html2pdf().set(opt).from(pdfHtml).save();
            });
        });
    </script>
</body>
</html>
